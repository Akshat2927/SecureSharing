<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SecureShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">

<div class="profile-container">
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    
    <div class="profile-header">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e2e8f0'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="User Avatar" class="profile-avatar">
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-email">Loading...</p>
    </div>
    
    <div class="profile-details">
        <h3>Account Information</h3>
        <ul>
            <li><strong>Name:</strong> <span id="name">Loading...</span></li>
            <li><strong>Email:</strong> <span id="email">Loading...</span></li>
            <li><strong>Member Since:</strong> <span id="memberSince">Loading...</span></li>
            <li><strong>Last Login:</strong> <span id="lastLogin">Loading...</span></li>
            <li><strong>Account Status:</strong> <span id="accountStatus">Loading...</span></li>
        </ul>
    </div>
    
    <div class="profile-actions">
        <button class="btn btn-secondary"><i class="fas fa-edit"></i> Edit Profile</button>
        <button class="btn btn-secondary"><i class="fas fa-key"></i> Change Password</button>
        <a href="index.html" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<!-- Move the script here, at the end of body -->
<script type="module" src="fec.js"></script>
</body>
</html>
