<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SecureShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
    <div class="form-container">
        <h2>Create a Secure Account</h2>
        <p>Join SecureShare for free.</p>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        <p class="form-switch">Already have an account? <a href="login.html">Login</a></p>
        <p class="form-switch"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
